<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
*{
    color: rgba(255, 255, 255, 0.767);
    font-family: "Red Hat Display", sans-serif;
}
body{
    background-color: black;
    position: fixed;
    top: 28%;
}
input{
    padding: 5px;
    background: #ffffff00;
    border: solid 1px gray;
}
button{
    background: gray;
    color: white;
    border: none;
    padding: 9px 30px;
}
</style>
    <script>
        function calculate() {
            // Get the input values
            const amount = parseFloat(document.getElementById("amount").value);
            const days = parseInt(document.getElementById("days").value);
            const percentage = parseFloat(document.getElementById("percentage").value) / 100;

            // Validate the inputs
            if (isNaN(amount) || isNaN(days) || isNaN(percentage)) {
                alert("Offer limit 500");
                return;
            }

            if (amount > 501) {
                alert("Amount cannot exceed 500.");
                return;
            }

            // Perform the calculation
            const result = (amount * days * percentage) / 2;

            // Display the result
            document.getElementById("result").textContent = "The result is: " + result;
        }
    </script>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <label for="amount">Amount (max 500):</label>
    <input type="number" id="amount" step="any" max="500" required><br><br>

    <label for="days">Days:</label>
    <input type="number" id="days" required><br><br>

    <label for="percentage">Percentage:</label>
    <input type="number" id="percentage" step="any" required><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
</body>
</html>
