<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SWAN CHECK-IN</title><link rel="icon" type="image/x-icon" href="https://i.ibb.co/M1Vf3cH/BSLOGO.png"><style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');*{font-family: "Red Hat Display", sans-serif;}body{background-color: rgb(33 33 33);margin: 0;padding: 20px;}h1{text-align: center;color: #ffffff;}form{max-width: 500px;margin: 0 auto;padding: 20px;background-color: #1f1f1f;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}label{display: block;margin-bottom: 8px;font-weight: 500;color: #d7d7d7;}input[type="date"],input[type="text"],select{width: 100%;padding: 10px;margin-bottom: 20px;border: none;border-radius: 4px;box-sizing: border-box;background: #868686;color: white;outline: none;}input[type="submit"]{width: 100%;padding: 10px;background-color: #00785c;border: none;border-radius: 4px;color: rgb(255 255 255);font-size: 16px;cursor: pointer;}input[type="submit"]:hover{background-color: #00785c8d;}</style></head><body><h1>Check In</h1><form onsubmit="handleSubmit(event)"><label id="datePickerLabel" for="datePicker">Choose a date:</label><input type="date" id="datePicker" name="datePicker" required><br><br><label id="userNameLabel" for="userName">Name:</label><input type="text" id="userName" name="userName" required><br><br><label id="userExperienceLabel" for="userExperience">Any changes in website?</label><select id="userExperience" name="userExperience" required><option value="">Select an option</option><option value="YES">YES</option><option value="NO">NO</option><option value="FEW">FEW</option></select><br><br><input type="submit" value="Submit"></form><script>function handleSubmit(event){event.preventDefault();var selectedDate=document.getElementById('datePicker').value;var userName=document.getElementById('userName').value;var userExperience=document.getElementById('userExperience').value;if(selectedDate&&userName&&userExperience){var now=new Date().getTime();var lastSubmissionTime=localStorage.getItem('lastSubmissionTime');if(lastSubmissionTime&&now-lastSubmissionTime<24*60*60*1000){alert('It looks like you have already checked in! Remember, you can only check in once in every 24 hours');}else{alert('Thank you for your feedback! \n'+'Selected date: '+selectedDate+'\n'+'Name: '+userName+'\n'+'Experience: '+userExperience);localStorage.setItem('lastSubmissionTime',now);document.getElementById('datePicker').value='';document.getElementById('userName').value='';document.getElementById('userExperience').value='';document.getElementById('datePickerLabel').innerText='';document.getElementById('userNameLabel').innerText='';document.getElementById('userExperienceLabel').innerText='';}}else{alert('Please fill in all required fields.');}}</script></body></html>
