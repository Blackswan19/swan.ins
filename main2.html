<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        body {
            font-family: "Roboto Slab", serif;
        }
        .title {
            font-size: 74px;
        }
        .image-container {
            margin-top: 20px;
        }
        .copyright {
            font-size: 11px;
            position: fixed;
            bottom: 1%;
        }
        img {
            width: 38%;
    position: fixed;
    right: 20%;
    bottom: 10%;
        }
        @media screen and (max-width: 480px) {
            img{
                width: 62%;
                bottom: 8%;
            };
            
        }
    </style>
</head>
<body>
    <div class="title">
        DTT
        <p style="line-height: 0; font-size: 15px;">offers</p>
    </div>
    <hr>
    <div class="offers">
        <p>500 - 1000</p>
        <p>600 - 2000</p>
        <p>700 - 4000</p>
        <p>800 - 6000</p>
        <p>900 - 8000</p>
        <p>1000 - 10000</p>
    </div>
    <div class="inputs">
        <input type="text" id="name" placeholder="Enter your amount">
        <button id="submit">Submit</button>
    </div>
    <hr>
    <div class="image-container" id="image-container">
        <!-- Image will be inserted here -->
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function(event) {
            event.preventDefault(); 
            var name = document.getElementById('name').value;
            var amount = parseInt(name, 10);

            if (isNaN(amount)) {
                alert("Please enter a valid amount.");
            } else if (amount >= 500 && amount <= 1000) {
                alert("Payment amount: " + amount);
                insertImage();
            } else {
                alert("Invalid code / User taken subscription.");
            }
        });

        function insertImage() {
            var img = document.createElement('img');
            img.src = 'https://i.ibb.co/bXQh6Pd/Whats-App-Image-2024-06-11-at-22-25-07-de881164.jpg'; // Replace with your image URL
            img.alt = 'Payment Confirmation';
            document.getElementById('image-container').appendChild(img);
        }
    </script>
    <div class="copyright">
        â“’Copyrights goes to DTT
    </div>
</body>
</html>
